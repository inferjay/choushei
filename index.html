    <div id="prize">
        <p>中奖列表</p>
    </div>
    <div id="wrapper">
        <h1>
			奖品抽给谁，抽谁？ <br> <br> <b style="color: #FF9733" id="what"></b>
		</h1>
        <input class="mdui-btn mdui-btn-raised mdui-ripple" type="button" value="开始" id="start" />
    </div>
    <div class="mdui-dialog" id="addDialog">
    <div class="mdui-dialog-title">添加抽奖人员</div>
      <div class="mdui-dialog-content">
            <div class="mdui-textfield mdui-textfield-floating-label">
              <label class="mdui-textfield-label">请输入被抽奖人员姓名，中间用空格隔开</label>
              <textarea class="mdui-textfield-input" id="list"></textarea>
            </div>
      </div>
      <div class="mdui-dialog-actions">
        <button class="mdui-btn mdui-ripple" mdui-dialog-close>取消</button>
        <button class="mdui-btn mdui-ripple" mdui-dialog-confirm id="add_action">添加</button>
      </div>
    </div>

    <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent btn_add" mdui-dialog="{target: '#addDialog'}">添加被抽奖人员</button>
    <button class="mdui-btn mdui-btn-raised mdui-ripple btn_clear">清空被抽奖人员</button>
</body>

</html>
